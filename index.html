<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Weather Info</title>
</head>
<body>
    <section class="chooseCity">
        <div class="searchCity">
    
            <input type="text" placeholder="Enter City" id="city">
            <button id="button">Search</button>
        </div>
    </section>

    <section class="weatherToday">
        <div class="today">
            <div class="todayBox">
                <div class="test1">
                    <div class="firstDiv">
                        <h1></h1>
                        <div class="weatherIcon"></div>
                    </div>
                </div>
                
                <div class="temp">
                    <div class="secondDiv"></div>
                    <div class="units">
                        <button id="celsius">°C</button>
                        <button id="fahrenheit">°F</button>
                    </div>
                </div>
            </div>
            <div class="datetime">
                <div class="date"><h4></h4></div><br><br>
                <div class="time"><h4></h4></div>
            
            </div>
        </div>
        <div class="aboutBox">
            <div class="weatherDescription"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="pressure"></div>
        
        </div>
    </section>
    <br><hr><br>
    
    <h2><a href="#city"> Forecast </a></h2>
    <table class="table">
        <thead class="rowgroup">
        <tr class="row">
            <th class="columnheader">DAY / WEATHER</th>
            <th id="type1">Min Temp. </th>
            <th id="type2">Max Temp. </th>
            <th id="type3">Humidity </th>
            <th id="type4">Pressure </th>
        </tr>
        </thead>
        <tbody class="rowgroup">
        <tr class="row">
            <td id="day1">DAY1 </td>
            <td id="cell1-1">- </td>
            <td id="cell2-1">- </td>
            <td id="cell3-1">- </td>
            <td id="cell4-1">- </td>
            
        </tr>
        <tr class="row">
            <td id="day2">DAY2 </td>
            <td id="cell1-2">- </td>
            <td id="cell2-2">- </td>
            <td id="cell3-2">- </td>
            <td id="cell4-2">- </td>
            
        </tr>
        <tr class="row">
            <td id="day3">DAY3 </td>
            <td id="cell1-3">-</td>
            <td id="cell2-3">- </td>
            <td id="cell3-3">- </td>
            <td id="cell4-3">- </td>
            
        </tr>
        <tr class="row">
            <td id="day4">DAY4 </td>
            <td id="cell1-4">- </td>
            <td id="cell2-4">- </td>
            <td id="cell3-4">- </td>
            <td id="cell4-4">- </td>
    
        </tr>
        <tr class="row">
            <td id="day5">DAY5 </td>
            <td id="cell1-5">- </td>
            <td id="cell2-5">- </td>
            <td id="cell3-5">- </td>
            <td id="cell4-5">- </td>
            
        
        </tr>
        <tr class="row">
            <td id="day6">DAY6 </td>
            <td id="cell1-6">- </td>
            <td id="cell2-6">- </td>
            <td id="cell3-6">- </td>
            <td id="cell4-6">- </td>
        
        </tr>
        <tr class="row">
            <td id="day7">DAY7 </td>
            <td id="cell1-7">- </td>
            <td id="cell2-7">- </td>
            <td id="cell3-7">- </td>
            <td id="cell4-7">- </td>
            
        
        </tr>
        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
