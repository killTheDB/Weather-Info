<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Weather Info</title>
</head>
<body>
    <section class="chooseCity">
        <div class="searchCity">
    
            <input type="text" placeholder="Enter City" id="city">
            <button id="button">Search</button>
        </div>
    </section>

    <section class="weatherToday">
        <div class="today">
            <div class="todayBox">
                <div class="test1">
                    <div class="firstDiv">
                        <h1></h1>
                        <div class="weatherIcon"></div>
                    </div>
                </div>
                
                <div class="temp">
                    <div class="secondDiv"></div>
                    <div class="units">
                        <button id="celsius">°C</button>
                        <button id="fahrenheit">°F</button>
                    </div>
                </div>
            </div>
            <div class="datetime">
                <div class="date"><h4></h4></div><br><br>
                <div class="time"><h4></h4></div>
            
            </div>
        </div>
        <div class="aboutBox">
            <!-- <div class="aboutTitle"></div> -->
            <!-- <div class="cityPhoto"></div> -->
            <div class="weatherDescription"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="pressure"></div>
        
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
