<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Weather Info</title>
</head>
<body>
    <section class="chooseCity">
        <div class="searchCity">
    
            <input type="text" placeholder="Enter City" id="city">
            <button id="button">Search</button>
        </div>
    </section>

    <section class="weatherToday">
        <div class="today">
            <div class="todayBox">
                <div class="test1">
                    <div class="firstDiv">
                        <h1></h1>
                        <div class="weatherIcon"></div>
                    </div>
                </div>
                
                <div class="temp">
                    <div class="secondDiv"></div>
                    <div class="units">
                        <button id="celsius">°C</button>
                        <button id="fahrenheit">°F</button>
                    </div>
                </div>
            </div>
            <div class="datetime">
                <div class="date"><h4></h4></div><br><br>
                <div class="time"><h4></h4></div>
            
            </div>
        </div>
        <div class="aboutBox">
            <!-- <div class="aboutTitle"></div> -->
            <!-- <div class="cityPhoto"></div> -->
            <div class="weatherDescription"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="pressure"></div>
        
        </div>
    </section>
    <br><hr><br>
    
    <!-- <div class="responsive"> -->
    <h2>Weather Forecast</h2>
    <table class="table">
        <thead class="rowgroup">
        <tr class="row">
            <th class="columnheader">DAY</th>
            <th id="day1">Day1</th>
            <th id="day2">Day2</th>
            <th id="day3">Day3</th>
            <th id="day4">Day4</th>
            <th id="day5">Day5</th>
            <th id="day6">Day6</th>
            <th id="day7">Day7</th>
        </tr>
        </thead>
        <tbody class="rowgroup">
        <tr class="row">
            <td class="cell">Min Temp. </td>
            <td id="cell1-1">Doe </td>
            <td id="cell2-1">25 </td>
            <td id="cell3-1">USA </td>
            <td id="cell4-1">Male </td>
            <td id="cell5-1">Doe </td>
            <td id="cell6-1">Doe </td>
            <td id="cell7-1">Doe </td>
        </tr>
        <tr class="row">
            <td class="cell">Max Temp. </td>
            <td id="cell1-2">Doe </td>
            <td id="cell2-2">28 </td>
            <td id="cell3-2">USA </td>
            <td id="cell4-2">Male </td>
            <td id="cell5-2">Doe </td>
            <td id="cell6-2">Doe </td>
            <td id="cell7-2">Doe </td>
    
        </tr>
        <tr class="row">
            <td class="cell">Humidity </td>
            <td id="cell1-3">Doe</td>
            <td id="cell2-3">26 </td>
            <td id="cell3-3">USA </td>
            <td id="cell4-3">Male </td>
            <td id="cell5-3">Doe </td>
            <td id="cell6-3">Doe </td>
            <td id="cell7-3">Doe </td>
    
        </tr>
        <tr class="row">
            <td class="cell">Pressure </td>
            <td id="cell1-4">Doe </td>
            <td id="cell2-4">21 </td>
            <td id="cell3-4">USA </td>
            <td id="cell4-4">Male </td>
            <td id="cell5-4">Doe </td>
            <td id="cell6-4">Doe </td>
            <td id="cell7-4">Doe </td>
    
        </tr>
        </tbody>
    </table>
    <!-- </div> -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
